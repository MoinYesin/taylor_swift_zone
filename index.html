<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Links Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Taylor Swift Zone</h1>
    </header>

    <section>
        <div class="card">
            <h3>Select One album or Shuffle All</h3>
            <div class="button-item" onclick="goToLink('https://www.link1.com')">
                <img src="shuffle-all.jpeg" alt="Cover Art 1" class="cover-art" height="200px" width="200px">
                <button>Shuffle These Albums</button>
            </div>
            <div class="button-item" onclick="goToLink('https://moinyesin.github.io/ts_lover_player/')">
                <img src="lover.jpg" alt="Cover Art 2" class="cover-art">
                <button>Lover</button>
            </div>
            <div class="button-item" onclick="goToLink('https://moinyesin.github.io/ts_1989tv_player/')">
                <img src="1989TV.webp" alt="Cover Art 3" class="cover-art">
                <button>1989 (TV)</button>
            </div>
            <div class="button-item" onclick="goToLink('https://www.link4.com')">
                <img src="midnights.jpg" alt="Cover Art 4" class="cover-art">
                <button>Midnights</button>
            </div>
            <div class="button-item" onclick="goToLink('https://moinyesin.github.io/ts_reputation_player/')">
                <img src="reputation.jpg" alt="Cover Art 5" class="cover-art">
                <button>Reputation</button>
            </div>
        </div>
    </section>

    <h5>Made with &#10084; by Moin Yesin</h5>

    <script src="script.js"></script>

</body>
</html>
